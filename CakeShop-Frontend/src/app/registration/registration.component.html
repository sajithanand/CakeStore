<div class="body">
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Already a User?<br>click here to login</p> <a href="" routerLink="" class="btn">Login</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>SignUp</h2>
                    <form action="" [formGroup]="regForm" (ngSubmit)="register()">
                        <div> 
                            <label>First name<span>*</span></label> 
                            <input type="text" placeholder="Firstname" formControlName="Firstname" required > 

                        </div>
                        <div> 
                            <label>Last name<span>*</span></label> 
                            <input type="text" placeholder="Email" formControlName="lastname" required > 

                        </div>

                        <div> 
                            <label>Email<span>*</span></label> 
                            <input type="email" placeholder="Email" formControlName="email" required > 

                        </div>


                        <div> 
                            <label>Username<span>*</span></label> 
                            <input type="text" placeholder="Username" formControlName="username" required > 

                        </div>

                        <div> 
                            <label>Password<span>*</span></label> 
                            <input type="password" placeholder="Password" formControlName="password" required> 

                        </div>
                        <p> <input type="submit" value="Register">  </p>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
