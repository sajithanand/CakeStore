<section class="pt-5 pb-5">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">My Orders</h3>
                <p class="mb-5 text-center">
                    <i class="text-info font-weight-bold">{{orders.length}}</i>orders
                </p>
                <table id="shoppingCart" class="table table-condensed table-responsive">
                    <thead>
                        <tr>
                            <th style="width:60%">Product</th>
                            <th style="width:12%">Price</th>
                            <th style="width:10%">Date</th>
                            <th style="width:16%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let o of orders">
                            <td data-th="Product">
                                <div class="row">
                                    <div class="col-md-3 text-left">
                                        <img src="{{o.cake.image}}" alt=""
                                            class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                    </div>
                                    <div class="col-md-9 text-left mt-sm-2">
                                        <h4>Product Name : {{o.cake.name}}</h4>
                                        <p class="font-weight-light">Weight:{{o.cake.weight}} </p>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Price">{{o.cake.price}}</td>
                            <td data-th="Quantity">
                                {{o.date}}
                            </td>

                            <td class="actions" data-th="">
                                <div class="text-right">



                                    <button class="btn btn-outline-danger btn-md mb-2" (click)="cancelOrder(o.id)">
                                        <i class="fas fa-times"></i>
                                        Cancel Order
                                    </button>
                                </div>
                            </td>
                        </tr>


                    </tbody>
                </table>
                <div class="float-right text-right">

                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">

            <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left back-button">
                <a href="" routerLink="/products">
                    <i class="fas fa-arrow-left"></i>
                    Continue Shopping
                </a>
            </div>

        </div>
    </div>
</section>
