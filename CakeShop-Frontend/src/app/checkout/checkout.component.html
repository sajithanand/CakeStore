<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Payment getway form </title>
</head>

<body>
  <header>
    <div class="container">
      <div class="left">
        <h3>BILLING ADDRESS</h3>
        <form [formGroup]="checkOutForm" (ngSubmit)="checkOut()">

          Address
          <input type="text" name="" required formControlName="address" placeholder="Enter address">
          Matter
          <input type="text" name="" placeholder="Enter Matter" required formControlName="matter">
          City
          <input type="text" name="" placeholder="Enter City" required>
          <div id="zip">
            <label>
              State
              <select>
                <option>Choose State..</option>
                <option>Kerala</option>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
                <option>Uttar Pradesh</option>
                <option>Madhya Pradesh</option>
              </select>
            </label>
            <label>
              Zip code
              <input type="number" name="" placeholder="Zip code" required >
            </label>
          </div>
          <input type="submit" name="" value="Proceed to Checkout">
        </form>
      </div>
      <div class="right">
        <h3>PAYMENT</h3>
        <form>
          Accepted Card <br>
          <img src="./assets/images/card1.png" width="100">
          <img src="./assets/images/card2.png" width="50">
          <br><br>

          Credit card number
          <input type="text" name="" placeholder="Enter card number">

          Exp month
          <input type="text" name="" placeholder="Enter Month">
          <div id="zip">
            <label>
              Exp year
              <select>
                <option>Choose Year..</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
              </select>
            </label>
            <label>
              CVV
              <input type="number" name="" placeholder="CVV">
            </label>
          </div>
        </form>
        
      </div>
    </div>
  </header>
</body>

</html>
